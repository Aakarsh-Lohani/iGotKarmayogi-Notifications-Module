<div class="Container">
    <div class="Content">
      <div *ngFor="let event of EventsList" class="CampaignBox" [routerLink]="['/dashboard/type']">
          <img src={{event.img}}/>
          <div>
            <h3>{{event.title}}</h3>
            <p>{{event.description}}</p>
          </div>
      </div>
    </div>
    
</div>
