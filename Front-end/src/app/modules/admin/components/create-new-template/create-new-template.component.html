<div class="Container">
    <div class="Upper">
        <h2>{{ selectedMedium }} Create Template Service</h2>
        <h2> Create New Template --></h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="Lower">
            <div class="Header">
                <div class="form-group box">
                    <div class="label-container">
                        <label for="templateId">Template ID:</label>
                    </div>
                    <input type="text" id="templateId" name="templateId" placeholder="Enter Template ID" [(ngModel)]="templateData.templateId">
                </div>
                <div class="form-group box">
                    <div class="label-container">
                        <label for="category">Category:</label>
                    </div>
                    <select id="category" name="category" [(ngModel)]="templateData.category" class="form-control">
                        <option value="">Select Category</option>
                        <option value="SMS">SMS</option>
                        <option value="Email">Email</option>
                        <option value="WhatsApp">WhatsApp</option>
                    </select>
                </div>
                <div class="form-group box">
                    <div class="label-container">
                        <label for="Subject">{{ selectedMedium }} Subject:</label>
                    </div>
                    <input type="text" id="Subject" name="Subject" placeholder="Enter Subject" [(ngModel)]="templateData.subject">
                </div>
                <div class="Body box">
                    <textarea id="bigTextBox" name="bigTextBox" rows="10" cols="50" placeholder="Fill in content here..." [(ngModel)]="templateData.content"></textarea>
                </div>
            </div>
            <div class="CreateButton">
                <button type="submit">Create</button>
            </div>
        </div>
    </form>
</div>
